<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width'/>
    <title>Hexagons</title>
    <link rel='stylesheet' href='https://cdn.rawgit.com/frisoobbema/HexagonGrid/master/build/stylesheets/style.css' />
   
    <script src="https://cdn.rawgit.com/frisoobbema/HexagonGrid/master/build/javascripts/three.min.js"></script>
    <script src="https://cdn.rawgit.com/frisoobbema/HexagonGrid/master/build/javascripts/detector.js"></script>
    <script src="https://cdn.rawgit.com/frisoobbema/HexagonGrid/master/build/javascripts/orbitControls.js"></script>
    <script src="https://cdn.rawgit.com/frisoobbema/HexagonGrid/master/build/javascripts/heap.js"></script>
    <script src="https://cdn.rawgit.com/frisoobbema/HexagonGrid/012fe24/build/javascripts/main.js"></script>
    
  </head>
  <body>
    <div id="canvas-wrapper"></div>

    <div id="menu">
      <p><a href="https://github.com/frisoobbema/HexagonGrid">https://github.com/frisoobbema/HexagonGrid</a></p>
      <p>tile: <span id="tileId">0 - 0</span></p>

      Actions: <select id="dropdown" name="actions">
        <option value="none">none</option>
        <option value="pathfinding">pathfinding</option>
        <option value="neighbors">neighbors</option>
        <option value="reach">reach</option>
        <option value="lineDraw">linedraw</option>
        <option value="intersect">intersect</option>
      </select>

    </div>

    <script src="https://cdn.rawgit.com/frisoobbema/HexagonGrid/master/build/javascripts/scene.js"></script>
  </body>
